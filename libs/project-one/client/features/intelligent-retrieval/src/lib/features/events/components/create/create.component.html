<div class="rootContainer">
  <form [formGroup]="formGroup" (ngSubmit)="submit()">

    <p class="mb-2"><strong>Create a new Intelligent Retrieval Event</strong></p>
    <p class="mb-4">Whenever an image is uploaded and embedded into a vector, it will be run against all your events, if the similarity score is within range, a notification will be sent out.</p>
    <lib-intelligent-retrieval-search-query></lib-intelligent-retrieval-search-query>
    <mat-form-field>
      <mat-label i18n>Event Name</mat-label>
      <input matInput type="text" [formControl]="formGroup.controls.name">
      <mat-error i18n
                 *ngIf="formGroup.controls.name.hasError('required')">
        An event name is required.
      </mat-error>
    </mat-form-field>
    <mat-slider min="1" max="100" step="1" showTickMarks discrete>
      <input matSliderThumb [formControl]="formGroup.controls.similarityScore">
    </mat-slider>
    <button i18n mat-raised-button color="primary" type="submit">Save</button>
  </form>

</div>
