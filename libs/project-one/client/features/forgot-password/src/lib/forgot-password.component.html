<section class='rootContainer'>
  <h3 i18n class="mb-2">Please enter your information in the form below so that we can begin resetting your password.</h3>

  <form [formGroup]="formGroup" (ngSubmit)="submit()">
    <div class="row">
      <mat-form-field>
        <mat-label i18n>Tenant Name</mat-label>
        <input matInput type="text" [formControl]="formGroup.controls.tenantName">
        <mat-error i18n
                   *ngIf="formGroup.controls.tenantName.hasError('required')">
          A tenant name is required.
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label i18n>Email or Username</mat-label>
        <input matInput type="email" [formControl]="formGroup.controls.emailOrUsername">
        <mat-error i18n
                   *ngIf="formGroup.controls.emailOrUsername.hasError('required')">
          An email address or a username is required.
        </mat-error>
      </mat-form-field>
    </div>
    <button i18n mat-raised-button color="primary" type="submit">Reset Password</button>
    <lib-simple-message [input]="message" class="mt-2"></lib-simple-message>
  </form>

</section>
