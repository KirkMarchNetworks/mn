<mat-form-field>
  <mat-label>Filter</mat-label>
  <mat-select [formControl]="formControl" cdkFocusInitial>
    <mat-option>None</mat-option>
    @for (filter of filters | keyvalue; track $index) {
      <mat-option [value]="filter.key">
        {{ filter.value }}
      </mat-option>
    }
  </mat-select>
  @if (formControl.hasError('required')) {
    <mat-error>
      A value is required.
    </mat-error>
  }
</mat-form-field>
